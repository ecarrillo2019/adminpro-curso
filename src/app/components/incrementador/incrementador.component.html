<h3> {{ leyenda }} - {{ progreso }} </h3>

<div class="input-group">
    <input #txtProgress name="progreso" type="number" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" [(ngModel)]="progreso" min="1" max="100" (ngModelChange)="onChanges($event)">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="cambiarValor(-5)"><i class="mdi mdi-minus"></i></button>
        <button class="btn btn-outline-secondary" type="button" (click)="cambiarValor(+5)"><i class="mdi mdi-plus"></i></button>
    </div>
</div>
