<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="input-group">
                    <input type="text" class="form-control" name="progreso" [(ngModel)]="progreso">
                    <div class="input-group-append" id="button-addon4">
                        <button class="btn btn-outline-secondary" type="button" (click)="cambiaValor(-5)"><i class="mdi mdi-minus"></i></button>
                        <button class="btn btn-outline-secondary" type="button" (click)="cambiaValor(5)"><i class="mdi mdi-plus"></i></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
